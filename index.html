<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de tienda E-Commerce</title>
</head>
<body>
    <h1>Mi tienda</h1>
    <div id="productos">
        <h2>Productos</h2>
        <ul id="lista-productos">
            <li data-nombre="objeto 1" data-precio="100">objeto 1 - $100</li>
            <li data-nombre="objeto 2" data-precio="200">objeto 2 - $200</li>
            <li data-nombre="objeto 3" data-precio="300">objeto 3 - $300</li>
        </ul>
    </div>
    <div id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito">
            <!-- Los productos seleccionados se mostrarán aquí -->
        </ul>
        <p>Total: $<span id="total">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
